<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetShield AI - PCAP Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #2d3436;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #2d3436 0%, #0984e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #636e72;
            margin-bottom: 2.5rem;
            text-align: center;
        }
        .upload-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .file-input-container {
            margin-bottom: 1.5rem;
        }
        .file-input-container input[type="file"] {
            display: none;
        }
        .file-input-label {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(9, 132, 227, 0.1);
            border: 2px dashed #0984e3;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .file-input-label:hover {
            background: rgba(9, 132, 227, 0.2);
            transform: translateY(-2px);
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #0984e3 0%, #0052cc 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
            cursor: pointer;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(9, 132, 227, 0.3);
        }
        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .footer {
            border-top: 1px solid #e1e1e1;
            padding-top: 2rem;
            text-align: center;
            margin-top: 2rem;
        }
        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .team-member {
            padding: 1rem;
            background: rgba(9, 132, 227, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .team-member:hover {
            background: rgba(9, 132, 227, 0.1);
            transform: translateY(-2px);
        }
        .team-member h4 {
            color: #0984e3;
            margin-bottom: 0.5rem;
        }
        .roll-number {
            color: #636e72;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            .upload-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PCAP File Analysis ðŸ¦ˆ</h1>
        <p class="description">
            Upload your PCAP file for comprehensive network traffic analysis using advanced machine learning models.
        </p>
        
        <div class="upload-section">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-input-container">
                    <label for="file-upload" class="file-input-label">
                        Choose PCAP File
                        <input id="file-upload" type="file" name="file" accept=".pcap">
                    </label>
                    <p id="file-name" style="color: #636e72;">No file selected</p>
                </div>
                <input type="submit" value="Analyze File" class="button">
            </form>
        </div>

        <div class="buttons">
            <a href="{{ url_for('live_capture') }}" class="button">Live Capture</a>
            <a href="{{ url_for('home') }}" class="button">Back to Home</a>
        </div>

        <footer class="footer">
            <h3>Project Team</h3>
            <div class="team-members">
                <div class="team-member">
                    <h4>Abaid Ur Rehman</h4>
                    <div class="roll-number">Roll No: 2022-CS-805</div>
                </div>
                <div class="team-member">
                    <h4>Muhammad Minhaj Akmal</h4>
                    <div class="roll-number">Roll No: 2022-CS-808</div>
                </div>
                <!-- <div class="team-member">
                    <h4>Alex Johnson</h4>
                    <div class="roll-number">Roll: 20XX03XX</div>
                </div>
                <div class="team-member">
                    <h4>Emily Brown</h4>
                    <div class="roll-number">Roll: 20XX04XX</div>
                </div> -->
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
