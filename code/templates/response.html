<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP File Analysis Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #2d3436;
        }
        .container {
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #2d3436 0%, #0984e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        h2 {
            font-size: 1.5rem;
            color: #0984e3;
            margin-bottom: 1rem;
            text-align: center;
        }
        h3 {
            text-align: center;
            color: #636e72;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .graph-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .graph-container > div {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .graph-container > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .graph-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #0984e3 0%, #0052cc 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
            cursor: pointer;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(9, 132, 227, 0.3);
        }
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            .graph-container {
                grid-template-columns: 1fr;
            }
            .graph-container > div {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malicious PCAP File Analysis ğŸ¦ˆ</h1>
        <h3>{{ alert_text }}</h3>
        
        <div class="graph-container">
            {% if graph1 %}
            <div>
                <h2>Identified Attacks ğŸš¨</h2>
                <img src="data:image/png;base64,{{ graph1 }}" alt="Identified Attacks">
            </div>
            {% endif %}
            
            {% if graph2 %}
            <div>
                <h2>Protocols ğŸ”</h2>
                <img src="data:image/png;base64,{{ graph2 }}" alt="Protocols Distribution">
            </div>
            {% endif %}
            
            {% if graph3 %}
            <div>
                <h2>Network Endpoints ğŸŒ</h2>
                <img src="data:image/png;base64,{{ graph3 }}" alt="Network Endpoints">
            </div>
            {% endif %}
            
            {% if graph4 %}
            <div>
                <h2>TCP Ports ğŸ›œ</h2>
                <img src="data:image/png;base64,{{ graph4 }}" alt="TCP Ports">
            </div>
            {% endif %}
        </div>

        <div class="buttons">
            <a href="{{ url_for('home') }}" class="button">Back to Home</a>
            <a href="{{ url_for('live_capture') }}" class="button">Live Capture</a>
        </div>
    </div>
</body>
</html>
